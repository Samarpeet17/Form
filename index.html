                <option value="Reservation of Ground Services">Reservation of Ground Services</option>
            </select>
            <label for="Contact">

            <input type="text" placeholder="Enter Your Phone Number" required maxlength="10" >

            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Text Area"></textarea>
            <label for="Departure">
                <h2>Departure day from:*</h2>
            </label>

            <input type="date" id="Date" name="Date" required>
            <label for="Time"><h2>Time</h2></label>
            <input type="time">
            <label for="To">
                <h2>To:*</h2>
            </label>
            <input type="date" id="Date" name="Date" required>

            </label>
            <input type="text" placeholder="Street 1" required> <br>
            <input type="text" placeholder="Street 2" required> <br>
            <input type="text" placeholder="City" required>

            <input type="text" placeholder="Pin code" required>
